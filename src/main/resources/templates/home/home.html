<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Trang chủ - FOODY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/home/style.css">
</head>
<body>
<div th:insert="fragment/navbar :: .navbar"></div>
<!-- Banner -->
<div class="banner">
    <div class="overlay"></div>
    <div class="banner-content text-center">
        <h1 class="banner-title">Thỏa sức ăn uống cùng FOODY</h1>
        <p>Khám phá hàng ngàn món ăn ngon mỗi ngày</p>
    </div>
    <div class="container category-list">
        <div class="row justify-content-center">
            <div th:each="category : ${categories}" class="col-md-2 text-center">
                <a href="#!" class="category-item">
                    <div class="category-card">
                        <img th:src="${category.image}" class="category-image" alt="Hình ảnh danh mục">
                        <p class="category-name" th:text="${category.name}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div th:each="restaurant : ${restaurants}" class="col-md-4">
            <a th:href="@{/home/restaurant/{id}(id=${restaurant.id})}" class="card-link">
                <div class="card">
                    <img th:src="${restaurant.image}" class="card-img-top" alt="Hình ảnh danh mục">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${restaurant.name}"></h5>
                        <p th:text="${restaurant.address}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
