<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết hóa đơn</h2>
    <p><strong>Mã hóa đơn:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${@dateFormatter.formatDateTime(order.orderDate)}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${order.totalPrice} + ' VNĐ'"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>

    <h3>Danh sách sản phẩm</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tên món</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.menu.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.price * item.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/orderUser/orders" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
