<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách hóa đơn của bạn</h2>
    <div th:if="${orders != null and !orders.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Mã hóa đơn</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${@dateFormatter.formatDateTime(order.orderDate)}"></td>
                <td th:text="${order.totalPrice} + ' VNĐ'"></td>
                <td th:text="${order.status}"></td>
                <td>
                    <a th:href="@{/orderUser/orders/detail/{id}(id=${order.id})}" class="btn btn-primary btn-sm">Chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
