<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${restaurant.name}"></h2>
    <img th:src="${restaurant.image}" class="img-fluid mb-4" alt="Hình ảnh nhà hàng">

    <h4>Địa chỉ: <span th:text="${restaurant.address}"></span></h4>
    <h4>Giờ mở cửa: <span th:text="${restaurant.openingTime}"></span></h4>
    <h4>Giờ đóng cửa: <span th:text="${restaurant.closingTime}"></span></h4>

    <h3 class="mt-4">Danh sách món ăn</h3>
    <div class="row">
        <div th:each="menu : ${menus}" class="col-md-4">
            <div class="card">
                <img th:src="${menu.imageUrl}" class="card-img-top" alt="Hình ảnh món ăn">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}"></h5>
                    <p th:text="'Giá: ' + ${@priceFormatter.formatPrice(menu.price)}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
